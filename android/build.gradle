
buildscript {
    repositories {
        google()
        jcenter()
        flatDir { dirs "libs" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.2'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
        ndk { abiFilters "armeabi-v7a", "x86", "arm64-v8a", "x86_64" }
        packagingOptions {
//            exclude "lib/arm64-v8a/librealm-jni.so"
//            exclude "lib/arm64-v8a/libNdkSupport.so"
//            exclude "lib/arm64/libNdkSupport.so"
//            exclude "lib/arm64-v8a/**"
//            exclude "lib/arm64/**"
        }
    }
    lintOptions {
        abortOnError false
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

repositories {
    jcenter()
    google()
    flatDir { dirs "libs" }
}

dependencies {
    implementation fileTree(include: ["*.jar"], dir: 'libs')
    implementation 'com.facebook.react:react-native:+'
//    implementation (name: 'armeabi-v7a/libNdkSupport', ext: 'so')
//    implementation (name: 'arm64/libNdkSupport', ext: 'so')
//    implementation (name: 'arm64-v8a/libNdkSupport', ext: 'so')
    implementation "com.android.support:appcompat-v7:25.0.0"
}
  