
buildscript {
    repositories {
        google()
        jcenter()
        flatDir { dirs "libs" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.2'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    jcenter()
    google()
    flatDir { dirs "libs" }
}

dependencies {
    implementation fileTree(include: ["*.jar"], dir: 'libs')
    implementation 'com.facebook.react:react-native:+'
    implementation "com.android.support:appcompat-v7:25.0.0"
    implementation (name: 'anreaderlib', ext: 'jar')
    implementation (name: 'anreaderlib', ext: 'jar')
    implementation (name: 'anreaderlib', ext: 'jar')
}
  