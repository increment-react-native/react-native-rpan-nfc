
buildscript {
    repositories {
        google()
        jcenter()
        flatDir { dirs "libs" }
        flatDir { dirs "libs/armeabi" }
        flatDir { dirs "libs/armeabi-v7a" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.2'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 30
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
    
    splits{
        abi {
            include "armeabi-v7a", "x86", "armeabi"
        }
    }
}

repositories {
    jcenter()
    google()
    flatDir { dirs "libs" }
    flatDir { dirs "libs/armeabi" }
    flatDir { dirs "libs/armeabi-v7a" }
}

dependencies {
    implementation fileTree(include: ["*.jar"], dir: ['libs', 'libs/armeabi', 'libs/armeabi-v7a'])
    implementation 'com.facebook.react:react-native:+'
    implementation "com.android.support:appcompat-v7:25.0.0"
    implementation (name: 'anreaderlib', ext: 'jar')
    implementation (name: 'd2xx', ext: 'jar')
}
  